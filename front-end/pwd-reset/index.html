<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Willix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Réinitialisation du mot de passe</h1>
    </header>
    <form>
        <label for="pwd">Mot de passe :</label>
        <input type="password" id="pwd" placeholder="Entrez votre mot de passe" required>
        <label for="pwdConf">Confirmer le mot de passe :</label>
        <input type="password" id="pwdConf" placeholder="Entrez votre mot de passe" required>
        <label for="code">Code reçu par mail :</label>
        <input type="password" id="code" placeholder="Entrez le code à 6 chiffres" required>
        <button type="submit">Réinitialiser le mot de passe</button>
    </form>
    <footer>
        <a href="../sign-up/index.html">S'inscrire</a>
        <a href="../sign-in/index.html">Se connecter</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
